<!-- sldsValidatorIgnore -->
<template>
    <template if:true={shouldDisplay}>
        <lightning-card>
            <lightning-accordion active-section-name={activeSection} allow-multiple-sections-open="true" onsectiontoggle={handleSectionToggle}>
                <lightning-accordion-section name="duplicate-section" label={accordionLabel}>
                    <lightning-layout-item class="slds-text-align_center" flexibility="auto" size="12">
                        <template if:true={error}>
                            <div class="text-color-red">{error}</div>
                        </template>
                        <template if:true={duplicateCases}>
                            <div class="slds-p-horizontal_medium slds-p-bottom_small custom-label">{label.potentialDuplicateDetected}</div>
                            <div class="datatable-container">
                                <template  if:true={displayedCases.length}>
                                    <lightning-datatable
                                    data={displayedCases}
                                    columns={columns}
                                    key-field="id"
                                    hide-checkbox-column="true"
                                ></lightning-datatable>
                                </template>  
                            </div>
                        </template>
                    </lightning-layout-item>
                </lightning-accordion-section>
            </lightning-accordion>
            <template if:true={showLoadMoreButton}>
                <footer slot="footer" class="slds-align_absolute-center">
                    <lightning-button label="Load More" variant="base" class="slds-text-color_default" onclick={loadMore}></lightning-button>
                </footer>
            </template>                     
        </lightning-card>
    </template>
</template>
