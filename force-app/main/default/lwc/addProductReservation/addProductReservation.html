<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- HEADER -->
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Nieuwe Reservering</h2>
            </header>
            <!-- BODY -->
            <template if:false={saveExecuted}>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1"> 
                    <template if:true={emptyProductList}>
                        Er zijn geen producten die toegevoegd kunnen worden.
                    </template>   
                    <template if:true={noAccountId}>
                        Reserveringen kunnen alleen worden aangemaakt via de (klant) account pagina.
                    </template>   
                    <template for:each={products} for:item="product" for:index="index">
                        <div key={product.id}>
                            
                            <lightning-card>
                                <div class="slds-grid">
                                    <div class="slds-col">
                                        <lightning-input 
                                            type="text" 
                                            name="name" 
                                            label="Product"
                                            value={product.name} 
                                            read-only>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col">
                                        <lightning-input 
                                            type="number" 
                                            name="inventory" 
                                            label="Beschikbare Voorraad" 
                                            value={product.inventory} 
                                            read-only>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col">
                                        <lightning-input 
                                            type="text" 
                                            name="name" 
                                            label="Description"
                                            value={product.description} 
                                            read-only>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col">
                                        <lightning-input 
                                            type="number" 
                                            name="quantity" 
                                            label="Aantal" 
                                            max={product.inventory}
                                            message-when-range-overflow="Deze hoeveelheid is niet op voorraad"
                                            value={product.quantity}
                                            data-item={product.id}
                                            onchange={handleValueChange}>
                                        </lightning-input>
                                    </div>
                                </div>
                            </lightning-card>  
                        </div>
                    </template>
                </div>
            </template>
            <template if:true={saveExecuted}>
                
                <div class="slds-modal__content slds-p-around_medium"> 
                    <p>Succes! Producten zijn succesvol gereserveerd.</p>
                    <p>De pagina wordt automatisch verversd...</p>

                </div>
            </template>
            <!-- FOOTER -->
            <footer class="slds-modal__footer">
                <template if:false={saveExecuted}>
                <button class="slds-button slds-button_neutral" onclick={handleClose}>Annuleer</button>
                <button class="slds-button slds-button_brand" disabled={saveButtonDisabled} onclick={handleSave}>Opslaan</button>
            </template>
            <!--
            <template if:true={saveExecuted}>
                <button class="slds-button slds-button_brand" onclick={handleClose}>Sluiten</button>
            </template>-->
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
