<!-- sldsValidatorIgnore -->
<template>
    <a onclick={productDetails}>
        <div class="content">
            <img src={pictureUrl} alt="Product Image" class="product slds-align_absolute-center" />
            <div>
                <p class="title slds-align_absolute-center">{name}</p>
                <p class="slds-align_absolute-center">
                    MSRP:&nbsp;
                    <lightning-formatted-number
                        format-style="currency"
                        currency-code="USD"
                        value={msrp}
                        class="price"
                        maximum-fraction-digits="0"
                    ></lightning-formatted-number>
                </p>
            </div>
        </div>
    </a>
    <lightning-button-icon
        icon-name="standard:webcart"
        slot="actions"
        class="addCart slds-align_absolute-center"
        onclick={addToCart}
        ></lightning-button-icon
    >
</template>
